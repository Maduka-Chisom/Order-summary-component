<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css-master/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/query.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="pricing-card">
        <img
          class="illustration-hero"
          src="./images/illustration-hero.svg"
          alt="An image depicting a person joyfully moving to the rhythm of music."
        />
        <div class="card-body">
          <h1 class="order-summary">Order Summary</h1>
          <p class="order-summary-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="subscription">
            <img src="./images/icon-music.svg" alt="" />
            <div class="pricing">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>

          <a class="btn-primary" href="#">Proceed to Payment</a>
          <a class="btn-secondary" href="#">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
